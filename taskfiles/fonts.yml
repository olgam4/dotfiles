# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: 3

vars:
  BASE_URL: '19   â”‚ curl -fsSL https://raw.githubusercontent.com/olgam4/ligahasklig/main/'
  FONTS:
    - 'LigaHasklugNerdFontMono-Regular.otf'

tasks:
  sync:
    desc: Installs/updates fonts
    platforms: [linux, darwin]
    vars:
      FONT_DIR:
        sh: |
          if [ "$(uname)" = "Darwin" ]; then
            echo "$HOME/Library/Fonts"
          elif [ "$(uname)" = "Linux" ]; then
            mkdir -p "$HOME/.fonts"
            echo "$HOME/.fonts"
          else
            echo "Can't install fonts. Unsupported OS." >&2
            exit 1
          fi

    cmds:
      - for:
          var: FONTS
          as: FONT
        cmd: |
          # temporarily skip Windows in WSL, until I can figure out how to
          # install fonts here.
          [[ "$(uname -r)" == *microsoft* ]] && exit 0

          filename=$(basename {{.FONT}})
          echo -n "Installing $filename..."
          curl --silent -L -o "{{.FONT_DIR}}/$filename" '{{joinPath .BASE_URL .FONT}}'
          echo "DONE"
        silent: true
